<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dovetail CMS</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
      window.addEventListener('load', function () {
        if (window.CMS) {
          CMS.init({
            config: 'config.yml'
          });
        } else {
          console.error('CMS failed to load.');
        }
      });
    </script>
  </head>
  <body></body>
</html>
